<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="gpt.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    

    <h1>Currency Converter</h1>
    <div class="contaner">
        <form>
            <div class="before">
                <p id="enter_input">Enter Amount</p>   
                <input id="amount_value" name = "amount" value="1" type="text">
            </div>
        
            <div class="Converter">
        
                <div class="from">
                   
                    <p>From</p>
            
                    <img id="fromflag"  src="https://flagsapi.com/US/flat/64.png">
                    <select id="select_from" name="FROM">
                    </select>
            
                </div>
        
                <img id="img" src="arrow.png">
                
                <div class="to">
        
                    <p>TO</p>
            
                    <img id="toflag" src="https://flagsapi.com/IN/flat/64.png" >
                    <select id="select_to" name="TO">
                    </select>
                    
                </div>    
            </div>

            <div class="btn" onclick=findexchange(event) >
                <button >Get Exchange</button>   
            </div>

        </form>
        
        <div id="After">  
            <p>1 USD = 87.15 INR</p>
        </div>
    
    </div>
    
 
    <script src="country.js"></script>
    <script src="script.js"></script>
</body>
</html>
